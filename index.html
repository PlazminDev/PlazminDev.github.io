    <!--bubbly stuff-->>
    <script>
        bubbly({
            bubbles: {
                count: 30,
                radius: () => 10 + Math.random() * window.innerWidth / 25,
                fill: () => `hsla(0, 0%, 100%, ${Math.random() * 0.1})`,
                angle: () => Math.random() * Math.PI * 2,
                velocity: () => 0.1 + Math.random() * 0.5,
                shadow: () => (null),
                stroke: () => ({ color: "rgba(255, 255, 255, 0)", width: 0 }),
            },
            background: (ctx) => {
                const gradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
                gradient.addColorStop(0, "#261575");
                gradient.addColorStop(1, "#170e47");
                return gradient;
            },
            animate: true,
        });
    </script>
